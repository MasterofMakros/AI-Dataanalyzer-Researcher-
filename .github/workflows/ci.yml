name: Conductor CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    name: Frontend (Lint & Build)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: mission_control_v2/package-lock.json

    - name: Install Dependencies
      working-directory: ./mission_control_v2
      run: npm ci

    - name: Lint
      working-directory: ./mission_control_v2
      run: npm run lint

    - name: Build
      working-directory: ./mission_control_v2
      run: npm run build

  backend-tests:
    name: Backend (Tests)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest httpx requests

    - name: Run Tests
      run: |
        pytest tests/
