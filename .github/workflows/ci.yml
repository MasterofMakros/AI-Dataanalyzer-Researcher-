name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install service requirements if needed for tests
        pip install -r docker/conductor-api/requirements.txt
        
    - name: Lint with Black
      run: |
        black --check .
        
    - name: Type check with Mypy
      run: |
        mypy . --ignore-missing-imports
        
    - name: Run Tests
      run: |
        pytest --cov=./ --cov-report=xml
        
  build-docker:
    needs: quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Conductor API
      uses: docker/build-push-action@v5
      with:
        context: docker/conductor-api
        push: false
        tags: conductor-api:latest
        
    - name: Build Neural Search API
      uses: docker/build-push-action@v5
      with:
        context: docker/neural-search-api
        push: false
        tags: neural-search-api:latest
