name: Conductor CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend-build:
    name: Frontend (Perplexica)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/perplexica/package-lock.json

    - name: Install Dependencies
      working-directory: ./ui/perplexica
      run: npm ci

    # Perplexica might not have a separate lint step in package.json, checking build first
    - name: Create Runtime Directories
      working-directory: ./ui/perplexica
      run: mkdir -p data

    - name: Build
      working-directory: ./ui/perplexica
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: "http://localhost:3001"
        NEXT_PUBLIC_WS_URL: "ws://localhost:3001"

  backend-tests:
    name: Backend (Tests)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest tests/
