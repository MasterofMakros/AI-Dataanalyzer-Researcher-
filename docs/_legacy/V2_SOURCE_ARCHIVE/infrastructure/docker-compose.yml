version: '3.8'

services:
  # The Message Broker & State Store
  redis:
    image: redis:alpine
    container_name: conductor-redis
    restart: always
    # Security: Require password
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - conductor_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # The Receiver API (FastAPI)
  # Will be built from ../backend_api
  backend:
    build: 
      context: ../backend_api
      dockerfile: Dockerfile
    container_name: conductor-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - conductor_net
    volumes:
      # Mount for persistence if needed
      - ../data:/app/data

volumes:
  redis_data:

networks:
  conductor_net:
    driver: bridge
