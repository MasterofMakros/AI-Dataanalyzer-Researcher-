services:
  ollama:
    image: ollama/ollama:latest
    container_name: conductor-ollama
    restart: always
    tty: true
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  whisper:
    build: 
      context: ./whisper-api
      dockerfile: Dockerfile
    container_name: conductor-whisper
    restart: always
    environment:
      # RTX 5090 Optimization: Use Flash Attention 2 if supported by image
      - WHISPER_MODEL=large-v3
      - DEVICE=cuda
      - COMPUTE_TYPE=float16
    ports:
      - "9000:9000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  ollama_models:
